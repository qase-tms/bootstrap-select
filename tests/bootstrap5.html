<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap-select Tests (Bootstrap 5)</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../dist/css/bootstrap-select.css">

  <style>
    body {
      padding-top: 70px;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-light bg-light fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Bootstrap-select usability tests</a>
    </div>
  </div>
</nav>

<div class="container">
  <form role="form">
    <div class="form-group row">
      <label class="col-lg-2 control-label">Large Select (liveSearch enabled, container: 'body')</label>

      <select class="selectpicker d-block" data-container="body" data-hide-disabled="true" data-live-search="true" name="suite_id" id="selectSuite" tabindex="null">
        <option selected="&quot;selected&quot;" data-content="<i style='opacity: 0.75;'>Not selected</i>" value="0">-</option>
        <option value="1" data-content="Authorization">Authorization</option>
        <option value="2" data-content="Projects">Projects</option>
        <option value="3" data-content="<span class='select-tree-preview ms-1 me-2'>|</span>Repository">Repository</option>
        <option value="4" data-content="<span class='select-tree-preview ms-1 me-2'>|</span><span class='select-tree-preview ms-1 me-2'>|</span>Test cases">Test cases</option>
        <option value="5" data-content="<span class='select-tree-preview ms-1 me-2'>|</span><span class='select-tree-preview ms-1 me-2'>|</span><span class='select-tree-preview ms-1 me-2'>|</span>Integrations">Integrations</option>
        <option value="6" data-content="<span class='select-tree-preview ms-1 me-2'>|</span>Case Review">Case Review</option>
        <option value="7" data-content="<span class='select-tree-preview ms-1 me-2'>|</span>Shared Steps">Shared Steps</option>
        <option value="8" data-content="<span class='select-tree-preview ms-1 me-2'>|</span>Milestones">Milestones</option>
        <option value="9" data-content="<span class='select-tree-preview ms-1 me-2'>|</span><span class='select-tree-preview ms-1 me-2'>|</span>Test suites">Test suites</option>
        <option value="10" data-content="<span class='select-tree-preview ms-1 me-2'>|</span><span class='select-tree-preview ms-1 me-2'>|</span><span class='select-tree-preview ms-1 me-2'>|</span>Shared steps">Shared steps</option>
        <option value="11" data-content="<span class='select-tree-preview ms-1 me-2'>|</span>Test Plans">Test Plans</option>
        <option value="12" data-content="<span class='select-tree-preview ms-1 me-2'>|</span>Test Runs">Test Runs</option>
        <option value="13" data-content="<span class='select-tree-preview ms-1 me-2'>|</span><span class='select-tree-preview ms-1 me-2'>|</span>Wizard">Wizard</option>
        <option value="14" data-content="<span class='select-tree-preview ms-1 me-2'>|</span>Defects">Defects</option>
        <option value="15" data-content="<span class='select-tree-preview ms-1 me-2'>|</span>Settings">Settings</option>
        <option value="16" data-content="Billing">Billing</option>
        <option value="17" data-content="<span class='select-tree-preview ms-1 me-2'>|</span>Billing History">Billing History</option>
        <option value="18" data-content="<span class='select-tree-preview ms-1 me-2'>|</span><span class='select-tree-preview ms-1 me-2'>|</span>Subscriptions">Subscriptions</option>
        <option value="19" data-content="<span class='select-tree-preview ms-1 me-2'>|</span>Payment methods">Payment methods</option>
        <option value="20" data-content="Workspace">Workspace</option>
        <option value="21" data-content="<span class='select-tree-preview ms-1 me-2'>|</span>Members">Members</option>
        <option value="22" data-content="<span class='select-tree-preview ms-1 me-2'>|</span>Groups">Groups</option>
        <option value="23" data-content="<span class='select-tree-preview ms-1 me-2'>|</span>Roles">Roles</option>
        <option value="24" data-content="<span class='select-tree-preview ms-1 me-2'>|</span><span class='select-tree-preview ms-1 me-2'>|</span>Settings">Settings</option>
        <option value="25" data-content="<span class='select-tree-preview ms-1 me-2'>|</span>Attachments">Attachments</option>
        <option value="26" data-content="<span class='select-tree-preview ms-1 me-2'>|</span>Logs">Logs</option>
        <option value="27" data-content="<span class='select-tree-preview ms-1 me-2'>|</span>Settings">Settings</option>
        <option value="28" data-content="<span class='select-tree-preview ms-1 me-2'>|</span>Security">Security</option>
        <option value="29" data-content="Teams">Teams</option>
        <option value="30" data-content="Reports">Reports</option>
      </select>

      <div class="col-lg-5">
        <label>Standard</label>
        <select class="selectpicker form-control" id="numsdsd" data-container="body" data-live-search="true" title="Select a number" data-hide-disabled="true">
          <option>dfdfdff</option>
          <option>dfdsdsdsdfdff</option>
        </select>
      </div>

      <div class="col-lg-5">
        <label>Multiple (no virtualScroll)</label>
        <select class="selectpicker form-control" id="numd" data-container="body" title="Select a number">
          <option>dfdfdff</option>
          <option>dfdsdsdsdfdff</option>
        </select>
      </div>
    </div>
  </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<script src="../dist/js/bootstrap-select.js"></script>
</body>
</html>
